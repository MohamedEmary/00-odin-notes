<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        color: purple;
        font-size: x-large;
      }
    </style>

    <div id="Div1">Initial Text</div>
    <div id="removed">This Div will be removed</div>
    <div id="multiClass" class="class1 class2 class3">
      This Div has 3 classes
    </div>

    <script>
      let myDiv = document.getElementById("Div1");
      console.log(myDiv);
      let newP = document.createElement("p");
      newP.textContent = "Paragraph";
      myDiv.before("Some Text Before");
      myDiv.after(newP);
      myDiv.after("Some Text After");
      myDiv.append("This is a child of div");

      let rmDiv = document.getElementById("removed");
      rmDiv.remove();

      let classesElement = document.getElementById("multiClass");
      console.log(classesElement.classList);
      console.log(classesElement.classList.length);
      console.log(classesElement.classList.remove("class1"));
      console.log(classesElement.classList);
      console.log(classesElement.classList.length);
    </script>
  </body>
</html>
