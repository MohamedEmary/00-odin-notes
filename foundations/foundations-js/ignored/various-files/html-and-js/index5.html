<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
      }
    </style>
    <div id="myDiv">
      <span id="span1">span1</span>
      <!-- Span1 comment -->
      <span id="span2">span2</span>
      <!-- Span2 comment -->
      <span id="span3">span3</span>
      <!-- Span3 comment -->
    </div>
    <script>
      let span = document.querySelector("#span1");
      console.log(span.outerHTML);
      console.log(span.nextSibling);
      console.log(span.nextElementSibling.remove());
      let clonedSpan = document.querySelector("#span1").cloneNode(true);
      clonedSpan.textContent += " I'm Cloned";
      console.log(`Cloned Span: ${clonedSpan.outerHTML}`);
      document.querySelector("#myDiv").appendChild(clonedSpan);
    </script>
  </body>
</html>
